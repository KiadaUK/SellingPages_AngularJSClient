 <h3>Create User</h3>

 <form ng-submit="submitNewUser()">
     <label for="user.FacebookId" >Facebook Id:</label>
     <input type="text" ng-model="user.FacebookId" id="user.FacebookId">
     <br />
     <label  for="user.UserId">User Id</label>
     <input  ng-model="user.UserId" type="text" id="user.UserId">
     <br />
     <input type="submit" id="submitUser">
     <br />
 </form>
